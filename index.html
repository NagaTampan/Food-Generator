<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Food Generator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite/css/flowbite.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-L0X+2f93J6TuCZPSFfykKAmw4JrB9nQA9FQl0sy3k9dDDRD0cZ3fuZGMI0Xehi/3bQOwN3S03HwAW5Fp6EKsmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Flaticon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flaticon/css/flaticon.css">

    <style>
       img {
    width: 500px;
    height: 300px;
    object-fit: cover; /* This ensures the image is properly contained within the fixed dimensions */
}
    </style>
</head>
<body class="bg-gray-100">
    <div id="questionnaire" class="container mx-auto mt-16 p-4 bg-white shadow-lg rounded-lg max-w-lg animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold mb-4">Answer The Questions</h2>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Type of Food:</label>
            <select id="food-type" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="main">Makanan Pembuka</option>
                <option value="snack">Makanan Penutup</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Category:</label>
            <select id="food-category" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="rice">Nasi</option>
                <option value="noodles">Mie</option>
                <option value="bread">Roti</option>
                <option value="fruit">Buah</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Taste:</label>
            <select id="food-taste" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="spicy">Pedas</option>
                <option value="salty">Asin</option>
                <option value="sweet">Manis</option>
            </select>
        </div>
        <button onclick="generateFoodRecommendation()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 w-full md:w-auto">Get Recommendation</button>
    </div>

    <div id="random-food-container" class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg max-w-lg" style="display: none;">
        <h2 class="text-2xl text-center font-bold mb-0">Random Food :</h2>
        <p id="random-food-name" class="text-xl mb-2 text-center font-bold"></p>
        <img id="random-food-image" src="" alt="" height="300" width="500"  class="mb-4 rounded-lg cursor-pointer animate__animated animate__bounceIn" onclick="goToDetails()">
        <p id="random-food-origin" class="mb-4 text-xl text-center font-bold"></p>
        <button onclick="generateFoodRecommendation()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 w-full md:w-auto">Get Recommendation</button>
        <button onclick="shareOnSocialMedia()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"><i class="flaticon-share"></i> Share on Social Media</button>
    </div>

    <a href="sehat.html" class="block text-center text-blue-500 font-bold mt-4 hover:text-blue-600 transition duration-300">Go to Healthy Food Recommendations</a>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
