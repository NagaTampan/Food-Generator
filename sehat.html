<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Food Recommendation</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite/css/flowbite.min.css" rel="stylesheet">
    <!-- Animate.css -->


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-L0X+2f93J6TuCZPSFfykKAmw4JrB9nQA9FQl0sy3k9dDDRD0cZ3fuZGMI0Xehi/3bQOwN3S03HwAW5Fp6EKsmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Flaticon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flaticon/css/flaticon.css">

    <style>
        img {
            width: 500px;
            height: 300px;
            object-fit: cover; /* This ensures the image is properly contained within the fixed dimensions */
        }.back{
            float: right;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="questionnaire" class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg max-w-lg animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold mb-4">Answer the questions to get a healthy food recommendation</h2>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Type of Food:</label>
            <select id="healthy-food-type" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="main">Makanan Pembuka</option>
                <option value="snack">Makanan Penutup</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Category:</label>
            <select id="healthy-food-category" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="rice">Nasi</option>
                <option value="noodles">Mie</option>
                <option value="bread">Roti</option>
                <option value="fruit">Buah</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Taste:</label>
            <select id="healthy-food-taste" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:border-blue-500">
                <option value="ALL">ALL</option>
                <option value="spicy">Pedas</option>
                <option value="salty">Asin</option>
                <option value="sweet">Manis</option>
            </select>
        </div>
        <button onclick="generateHealthyFoodRecommendation()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 w-full">Get Healthy Recommendation</button>
    </div>

    <div id="random-healthy-food-container" class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg max-w-lg" style="display: none;">
        <div class="">
            
            <h2 class="text-2xl text-center font-bold mb-0">Healthy Food :</h2>
        </div>
        <p id="random-healthy-food-name" class="text-xl text-center mb-2 font-bold"></p>
        <img id="random-healthy-food-image" src="" alt="" width="200" class="mb-4 rounded-lg cursor-pointer animate__animated animate__bounceIn" onclick="goToDetails()">
        <p id="random-healthy-food-origin" class="mb-4 text-center font-bold text-xl"></p>
        <button onclick="generateHealthyFoodRecommendation()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-16 rounded focus:outline-none focus:shadow-outline transition duration-300">
            Get Healthy Recommendation
        </button>
        
        <button onclick="goBack()" class="bg-green-500 hover:bg-gray-600 text-white font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline transition duration-300 ml-auto">
            <i class="fas fa-arrow-left"></i>
       Back </button>
        

    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.location.href = 'sehat.html';
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
